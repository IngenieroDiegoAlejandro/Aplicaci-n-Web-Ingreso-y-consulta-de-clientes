{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST"> 
            <div class="form-group">
                <input type="text" name="Nombre" placeholder="Nombre" value="{{ contact.1 }}" class ="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Documento" placeholder="Documento" value="{{ contact.2 }}" class ="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Perfil" placeholder="Perfil" value="{{ contact.3 }}" class ="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
